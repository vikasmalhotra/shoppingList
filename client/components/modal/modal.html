<div class="modal-header">
  <button type="button"  ng-click="cancel()" class="close">&times;</button>
  <h4>Add shopping Item</h4>
</div>
<div class="modal-body">
  <form name="listItem" ng-submit="addItem(listItem.$valid)" novalidate>
  	<div class="form-group">
	  	<label>Item Name: </label>
	  	<input type="text" class="form-control" ng-maxlength="20" required name = "itemName"  ng-model="item.name" />
	 </div>
	 <div class="form-group">
	  	<label>Item Price: </label>
	  	<input type="number" class="form-control" required name = "itemPrice"  ng-model="item.price" />
	 </div>
	 	<button class="btn btn-primary" ng-disabled="listItem.$invalid" type="submit">Add Item</button>
	 	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </form>
